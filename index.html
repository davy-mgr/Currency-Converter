<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h2>Welcome to the Currency Converter</h2>

    <label for="from">Convert from:</label>
    <select id="from">
      <option value="USD">USD</option>
      <option value="JPY">JPY</option>
      <option value="EUR">EUR</option>
      <option value="RUB">RUB</option>
      <option value="GBP">GBP</option>
      <option value="RWF">RWF</option>
      <option value="NRA">NRA</option>
      <option value="SHL">SHL</option>
    </select>

    <label for="to">Convert to:</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="JPY">JPY</option>
      <option value="EUR">EUR</option>
      <option value="RUB">RUB</option>
      <option value="GBP">GBP</option>
      <option value="RWF">RWF</option>
      <option value="NRA">NRA</option>
      <option value="SHL">SHL</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">

    <button onclick="converter()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    function converter() {
      const currencies = {
        USD: 1.0,
        JPY: 113.5,
        EUR: 0.89,
        RUB: 74.36,
        GBP: 0.75,
        RWF: 9.86,
        NRA: 1200,
        SHL: 2900
      };

      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultDiv.textContent = "Please enter a valid amount.";
        return;
      }

      if (currencies[from] && currencies[to]) {
        const converted = (amount * currencies[to]) / currencies[from];
        resultDiv.textContent = `Converted Amount: ${converted.toFixed(2)} ${to}`;
      } else {
        resultDiv.textContent = "Currency not found!";
      }
    }
  </script>
</body>
</html>
